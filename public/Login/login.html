<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-5 col-md-7 offset-md-3 border border-3">
                <form id="form">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label"><h4>Enter your Email</h4></label>
                        <input type="email" id="email" class="form-control border-3">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><h4>Password</h4></label>
                        <input type="password" id="password" class="form-control border-3">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 offset-5">login</button>
                </form>
                <div class="mb-3">
                    <a href="/Signup/signup.html">New user?Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <p id="errmsg" style="color:red;font-size: 30px;text-align: center;"> </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
