<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row ">
            <div class="col-lg-5 col-md-7 offset-md-3 border border-3">
                <form>
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label"><h4>Enter Your Name</h4></label>
                        <input type="text" class="form-control border-3" id="name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label"><h4>Email address</h4></label>
                      <input type="email" class="form-control border-3" id="email" aria-describedby="Email" required>
                      <div id="Email" class="form-text">Enter your Email for eg. akash123@gmail.com.</div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label"><h4>Password</h4></label>
                      <input type="password" class="form-control border-3" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary offset-5 mb-3">Sign Up</button>
                  </form>
                  <a href="/login">Already have an account?</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
